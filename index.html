<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--weather app-->
    <div class="container">
        <h1>weather info</h1>
        <div class="input_box">
            <!--to get the location info from the users-->
            <input type="text" placeholder="enter the loc" id="inputval">
            <button type="submit" id="btn">Get</button>
        </div>
        <div class="weatherInfo">
            <!--display the weather info of the given location-->
            <img src="" alt="" id="icon" width="" height="">
            <!--to display the temperature info-->
            <div class="temperature_info">
                <span class="temp" id="temp">30</span>
                <span class="deg">&deg;</span>
                <span class="cel">c</span>
            </div>
            <!--to display the weather discription-sunny clouds etc-->
            <div class="description" id="description">cloudy</div>
            <!--To display the weather location-->
            <div class="location" id="location">Hyderabad</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
